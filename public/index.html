<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>LnctLedger</title>
</head>

<body
        style="background: url(https://source.unsplash.com/1080x1350/?nature,water,technology,sci-fi) no-repeat;
                background-position: center;
				width:100vw;
				height:100vh;
				margin:0;
				padding:0;
				background-size:150%;
                   "
>
<div class="container"
     style=" background-color:rgba(256,256,256,0.7);
    position:absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    box-shadow: 0px 5px 7px rgba(0,0,0,0.8);
    border-radius: 8px;
    max-width: 500px;
    padding:50px;
">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6" style="min-width: 100%;">
<img class="img-fluid" src="icon.jpg" alt="LnctLedger" style="margin-left:auto;margin-right:auto;border-radius:61px;display:flex;height:80px;">
            <form id="form" method="POST" action="/profile">
                <div class="form-group">
                    <label for="username" class="text-center" >Accsoft ID</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" data-toggle="popover" title="Enter the Username" data-trigger="focus" data-placement="top" data-content="We'll never share your username and password with anyone else." required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" data-toggle="popover" title="Enter the Password" data-trigger="focus" data-placement="top" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    $(function () {
        $('[data-toggle="popover"]').popover()
    });
    $('.popover-dismiss').popover({
        trigger: 'focus'
    });

</script>
</body>
</html>
